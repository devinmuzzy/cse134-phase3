        <title>Custom Dialogs</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.js" integrity="sha512-TRW4uJEyH03RBYDDP/0Nerf3y1zPCPzmLBq5IwjYtUyPD505Aro7Xh6ELpKmnH3yeKj6MP3meheJMJXB4aN0eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <h1>Custom Dialog</h1>
        <button id="alert">Alert</button>
        <button id="confirm">Confirm</button>
        <button id="prompt">Prompt</button>
        <hr>
        <output id="output"></output>
        <script type="module">
            import {customAlert, customConfirm, customPrompt} from './customdialog.js';

            function setOutput(val){
                let out = document.getElementById('output');
                out.innerText = val;
            }
            function setConfirmOuput(val){
                setOutput("Confirm Result: " + val)
            }
            function setPromptOutput(val){
                if (val == null){
                    val = "No user input provided";
                    setOutput(val);
                    return;
                }
                setOutput("Prompt Result: " + val)
            }

            document.getElementById('alert').addEventListener('click', () => {
                customAlert("Custom Alert!");
            });
            document.getElementById('confirm').addEventListener('click', () => {
                setOutput("");
                window.requestAnimationFrame(() => {window.requestAnimationFrame(()=> {customConfirm("Please Confirm!", setConfirmOuput);})});
            });
            document.getElementById('prompt').addEventListener('click', () => {
                setOutput("");
                window.requestAnimationFrame(() => {window.requestAnimationFrame(()=> {customPrompt("Who are you...?!", setPromptOutput);})});
            });
        </script>
    </body>
</html>
